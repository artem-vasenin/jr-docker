<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/images.css">
    <title>Images list</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="title">Upload Photos</h1>
        <h2 class="subtitle">Upload selfies, memes, or any fun pictures here.</h2>
        <div class="tabs">
            <a href="/upload" class="tab">Upload</a>
            <a href="/images" class="tab active">Images</a>
        </div>
    </header>

    <main class="main">
        <div class="list">
            <table class="table">
                <thead class="thead">
                    <tr class="tr">
                        <th class="th name">Name</th>
                        <th class="th url">URL</th>
                        <th class="th delete">Delete</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr class="tr">
                        <td class="td name">
                            <img src="img/img.svg" alt="img">Cat.png
                        </td>
                        <td class="td url">
                            <a href="https://sharefile.xyz/file.jpg" target="_blank" class="link">https://sharefile.xyz/file.jpg</a>
                        </td>
                        <td class="td delete">
                            <button class="deleteBtn" onclick="onDelete('https://sharefile.xyz/file.jpg')">
                                <img src="img/delete.svg" alt="delete">
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="alert" id="myAlert">Файл успешно загружен!</div>

    <script src="js/script-images.js"></script>
</body>
</html>
